<!DOCTYPE html>
<html lang="en">
<head>

    <title>Colorful - Recover UID</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

            <h1>Recover Your UID</h1>

            <p class="switch-form">

            </p>
        </div>
    </div>
