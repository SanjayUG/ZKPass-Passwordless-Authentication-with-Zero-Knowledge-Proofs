<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Welcome to Your Colorful Dashboard</h1>
            <button id="logoutBtn" class="btn">Logout</button>
        </header>
        
        <div class="color-grid">
            <div class="color-box" style="background-color: #FF6B6B"></div>
            <div class="color-box" style="background-color: #4ECDC4"></div>
            <div class="color-box" style="background-color: #45B7D1"></div>
            <div class="color-box" style="background-color: #96CEB4"></div>
            <div class="color-box" style="background-color: #FFEEAD"></div>
            <div class="color-box" style="background-color: #D4A5A5"></div>
            <div class="color-box" style="background-color: #9B59B6"></div>
            <div class="color-box" style="background-color: #3498DB"></div>
            <div class="color-box" style="background-color: #E74C3C"></div>
            <div class="color-box" style="background-color: #2ECC71"></div>
            <div class="color-box" style="background-color: #F1C40F"></div>
            <div class="color-box" style="background-color: #1ABC9C"></div>
            <div class="color-box" style="background-color: #FF9F1C"></div>
            <div class="color-box" style="background-color: #2EC4B6"></div>
            <div class="color-box" style="background-color: #E71D36"></div>
            <div class="color-box" style="background-color: #011627"></div>
            <div class="color-box" style="background-color: #FF9F1C"></div>
            <div class="color-box" style="background-color: #2EC4B6"></div>
            <div class="color-box" style="background-color: #E71D36"></div>
            <div class="color-box" style="background-color: #011627"></div>
        </div>

        <div class="input-section">
            <input type="text" id="dashboardInput" placeholder="Enter your message here..." class="dashboard-input">
            <button id="submitBtn" class="btn">Submit</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
